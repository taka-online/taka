name: Backend - Test & Quality Checks

on:
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-test.yml'

env:
  NODE_ENV: test
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/taka_test

defaults:
  run:
    working-directory: backend

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: taka_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-backend-${{ hashFiles('backend/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-backend-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma client
        run: bunx prisma generate

      - name: Run TypeScript type check
        run: bunx tsc --noEmit

      - name: Run database migrations
        run: bunx prisma migrate deploy

      - name: Run tests
        run: bun run test

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-backend-${{ hashFiles('backend/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-backend-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check code formatting
        run: bunx prettier --check .

      - name: Run linter
        run: bun run lint
